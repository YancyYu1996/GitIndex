<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>聊天记录</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../mode/css/bootstrap.min.css">
    <link rel="stylesheet" href="../mode/css/bootstrap-table.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/ChatInform.js"></script>

</head>
<body style="background-size: cover;" background="../../img/background2.jpg">
 <div id="dataTable" class="table table-striped table-bordered" style="opacity: 0.8;">
   <table id="table"
           data-toggle="table"
           data-url="../mode/data/data.json"
           data-show-columns="true"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-pagination="true"
           data-height="600">

        <thead>
        <tr>

            <th data-field="id" data-formatter="idFormatter">ID</th>
            <th data-field="username">username</th>
            <th data-field="chat_information">chat_information</th>
            <th data-field="recv_information">recv_information</th>
            <th data-field="chat_time">chat_time</th>
        </tr>
        </thead>







    </table>

</div>
 <script type="text/javascript" src="../mode/js/layer.js"></script>
<script src="../mode/js/jquery.min.js"></script>
<script src="../mode/js/bootstrap.min.js"></script>
<!--<script src="assets/bootstrap2.3/js/bootstrap.min.js"></script>-->
<script src="../mode/js/tableExport.js"></script>
<script src="../mode/js/jquery.base64.js"></script>
<script src="../mode/js/bootstrap-table.js"></script>
<script src="../mode/js/bootstrap-table-export.js"></script>
</body>
