<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/ChangePasswd.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">修改密码</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="InputUname" placeholder="用户名或电子邮件">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="InputPassword" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                 <div class="form-group help">
                    <input type="password" class="form-control" id="InputPassword2" placeholder="再  次  输  入 密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">

                    <button type="submit" class="btn btn-default" id="ChangeButton">修改密码</button>

                </div>
                <a href="index.html">返回首页</a>
                <p><div class="alert alert-success" role="alert" id="success" style="display: none"></div></p>
                <p><div class="alert alert-danger" role="alert" id="warring" style="display: none"></div></p>
            </form>
        </div>
    </div>
</div>
<script src="../mode/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../mode/js/layer.js"></script>
<script src="js/ChangePasswd.js"></script>
</body>
</html>
